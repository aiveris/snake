<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <style>
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      background-color: grey;
    }
    #game-board {
      background-color: #CCC;
      width: 100vmin;
      height: 100vmin;
      display: grid;
      grid-template-rows: repeat(21, 1fr);
      grid-template-columns: repeat(21, 1fr);
    }
    .snake {
      background-color: #6B8E23;
      border: .25vmin solid black;
      box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
    }
    .food {
      background-color: #DC143C;
      border: .25vmin solid black;
      box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
    }
    label {
      font-weight: bold;
      margin: 5px;
      font-family: sans-serif;
    }
    #score {
      color: red;
      font-size: xx-large;
      font-weight: bold;
      margin: 10px;
      font-family: sans-serif;
    }
    #level {
      color: rgb(58, 10, 233);
      font-size: xx-large;
      font-weight: bold;
      margin: 10px;
      font-style: inherit;
      font-family: sans-serif;
    }
  </style>
    <script src="game.js" defer type="module"></script>
    <script>
    function colorChanger(color) {
      // document.getElementById("game-board").innerHTML = color;
      // let x = console.log(color);
      // document.getElementById("background-color").style.color = "color";
      document.body.style.background = color;
      // foodElement.style.color("red")
    }
  </script>
</head>
<body>
<div id="game-board"></div>
<form>
    <label>Level</label><br>
    <p id="level"></p><br>
    <label>Score</label><br>
    <p id="score"></p><br>
    <label>Color</label><br>
    <input type="radio" name="color" onclick="colorChanger('grey');" checked>Grey<br>
    <input type="radio" name="color" onclick="colorChanger('green');">Green<br>
    <input type="radio" name="color" onclick="colorChanger('#DC143C')">Crimson<br>
    <input type="radio" name="color" onclick="colorChanger('#00ff00');">Lime<br>
    <input type="radio" name="color" onclick="colorChanger('yellow')">Yellow<br>
    <input type="radio" name="color" onclick="colorChanger('orange')">Orange<br>
    <input type="radio" name="color" onclick="colorChanger('#7FFFD4')">Aquamarine<br>
    <input type="radio" name="color" onclick="colorChanger('#ff99cc')">Pink<br>
    <input type="radio" name="color" onclick="colorChanger('blue')">Blue<br>
    <input type="radio" name="color" onclick="colorChanger('red')">Red<br>
    <input type="radio" name="color" onclick="colorChanger('#E9967A')">DarkSalmon<br>
    <input type="radio" name="color" onclick="colorChanger('#00FFFF')">Aqua<br>
    <input type="radio" name="color" onclick="colorChanger('#A52A2A')">Brown<br>
    <input type="radio" name="color" onclick="colorChanger('#5F9EA0')">CadetBlue<br>
    <input type="radio" name="color" onclick="colorChanger('#ff00ff')">Magenta<br>
    <input type="radio" name="color" onclick="colorChanger('#D2691E')">Chocolate<br>
    <input type="radio" name="color" onclick="colorChanger('#008B8B')">DarkCyan<br>
    <input type="radio" name="color" onclick="colorChanger('#8B008B')">DarkMagenta<br>
    <input type="radio" name="color" onclick="colorChanger('#FF8C00')">DarkOrange<br>
    <input type="radio" name="color" onclick="colorChanger('#C71585')">MediumVioletRed<br>
    <input type="radio" name="color" onclick="colorChanger('#6B8E23')">OliveDrab<br>
    <input type="radio" name="color" onclick="colorChanger('#FF1493')">DeepPink<br>
    <input type="radio" name="color" onclick="colorChanger('#BA55D3')">MediumOrchid<br>
    <!-- <label id="label">Pace</label><br>
    <input type="radio" name="pace" value="1500" onclick="paceChanger(1500)">Slow<br>
    <input type="radio" name="pace" value="1000" onclick="paceChanger(1000)" checked>Normal<br>
    <input type="radio" name="pace" value="500" onclick="paceChanger(500)">Fast<br> -->
</form>
</body>
</html>
